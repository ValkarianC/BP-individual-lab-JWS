spring.application.name=BP-individual-lab-JWS
server.port=8081

## Oauth2 config
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8080/realms/individual-lab-realm
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:8080/realms/individual-lab-realm/protocol/openid-connect/certs

## H2 database
spring.h2.console.enabled=true
spring.datasource.url=jdbc:h2:mem:labdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.defer-datasource-initialization=true
spring.jpa.show-sql=true

server.error.include-message=always